<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button (click)="sidenav.toggle()" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="title">MyMoney - Gestor Financeiro Pessoal</h1>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav class="sidenav" [mode]="screenWidth > 600 ? 'side' : 'over'" [opened]="screenWidth > 600">
    <mat-nav-list class="nav-list">
      <a routerLink="/" mat-list-item>
        <mat-icon class="icone-menu">grid_view</mat-icon>
        Dashboard
      </a>
      <a routerLink="/entrada" mat-list-item>
        <mat-icon class="icone-menu">add_circle</mat-icon>
        Entradas
      </a>
      <a routerLink="/saida" mat-list-item>
        <mat-icon class="icone-menu">remove_circle</mat-icon>
        Sa√≠das
      </a>
      <a routerLink="/sobre" mat-list-item>
          <mat-icon class="icone-menu">help</mat-icon>
          Sobre
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="nav-content">
      <main>
          <router-outlet></router-outlet>
      </main>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
